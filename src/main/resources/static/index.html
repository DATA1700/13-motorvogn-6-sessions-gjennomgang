<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motorvognregister 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script type="module" src="index.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Motorvognregister</h1>

            <form>
                <div class="form-group">
                    <label for="ssn">Eiers personnummer</label>
                    <input class="form-control" type="text" id="ssn"/>
                </div>
                <div class="form-group">
                    <label for="name">Eiers navn</label>
                    <input class="form-control" type="text" id="name"/>
                </div>
                <div class="form-group">
                    <label for="address">Eiers adresse</label>
                    <input class="form-control" type="text" id="address"/>
                </div>
                <div class="form-group">
                    <label for="characteristics">Kjennetegn</label>
                    <input class="form-control" type="text" id="characteristics"/>
                </div>
                <div class="form-group">
                    <label for="brand">Bilmerke</label>
                    <div class="dropdown" id="brand"></div>
                </div>
                <div class="form-group">
                    <label for="type">Biltype</label>
                    <div class="dropdown" id="type"></div>
                </div>
            </form>

            <button class="btn btn-primary" id="register">Registrer</button>

        </div>

        <div class="col-md-8">
            <h3>Alle bilene</h3>

            <div class="table-response" id="list"></div>

            <button class="btn btn-danger" id="deleteAll">Slett alle</button>

        </div>
    </div>
</div>

</body>
</html>
